# Application Configuration
spring.application.name=ecommerce-multivendor
server.port=5454

# Hibernate and Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:${DB_DIALECT}://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.jpa.show-sql=true

# Razorpay Configuration
razorpay.api.key=${RAZORPAY_API_KEY}
razorpay.api.secret=${RAZORPAY_API_SECRET}

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Development Tools
spring.devtools.livereload.enabled=true

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY}
